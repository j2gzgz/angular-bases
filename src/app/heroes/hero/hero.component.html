<h1> {{ name }} </h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>
</dl>

<dl>
  <td>Edad:</td>
  <dd> {{ age }} </dd>
</dl>

</dl>

<dl>

  <dd> {{ capitalezeName }} </dd>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary">
  Restablecer
</button>
